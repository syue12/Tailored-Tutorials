<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p>Which of the following represents a valid atom in Scheme?</p>
    <form id="quiz-form">
    <label>
        <input type="radio" name="question1" value="A">
        ( 2 3)
    </label><br>
    <label>
        <input type="radio" name="question1" value="B">
        “Hello, World!”
    </label><br>
    <label>
        <input type="radio" name="question1" value="C">
        (add 2 4)
    </label><br>
    <label>
        <input type="radio" name="question1" value="D">
        **123name
    </label><br>
    <button type="button" onclick="checkAnswer()">Submit</button>
</form>

<div id="answer"></div>

<script>
function checkAnswer() {
    var selected = document.querySelector('input[name="question1"]:checked');
    var answerText = selected ? selected.value : '';
    var answerDiv = document.getElementById('answer');
    if (answerText === "D") {
        answerDiv.textContent = "Correct!";
    } else if (answerText) {
        answerDiv.textContent = "Incorrect, try again.";
    } else {
        answerDiv.textContent = "Please select an answer.";
    }
}
</script>
</body>
</html>
